name: 部署应用

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-web:
    name: 部署Web应用
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'

      - name: 获取依赖
        run: flutter pub get

      - name: 构建Web应用
        run: flutter build web --release

      # 部署到阿里云服务器
      - name: 部署到阿里云
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          source: "build/web/*"
          target: "/var/www/suoke.life/html"
          strip_components: 2

  deploy-playstore:
    name: 部署到Google Play商店
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [deploy-web]
    steps:
      - uses: actions/checkout@v3
      
      # 下载之前构建的AAB文件
      - name: 下载AAB制品
        uses: actions/download-artifact@v3
        with:
          name: suoke-life-aab
          path: build

      # 设置服务账号认证
      - name: 设置Google Play认证
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}" > service_account.json

      # 部署到Google Play
      - name: 部署到Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: com.suoke.life
          releaseFiles: build/app-release.aab
          track: production
          status: completed

  deploy-appstore:
    name: 部署到App Store
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    needs: [deploy-web]
    steps:
      - uses: actions/checkout@v3
      
      # 下载之前构建的IPA文件
      - name: 下载IPA制品
        uses: actions/download-artifact@v3
        with:
          name: suoke-life-ipa
          path: build

      # 设置App Store Connect API密钥
      - name: 设置App Store Connect API密钥
        run: |
          echo "${{ secrets.APPSTORE_API_KEY }}" > appstore_api_key.json

      # 上传到App Store
      - name: 上传到App Store Connect
        uses: apple-actions/upload-app-to-app-store@v1
        with:
          app-path: build/Runner.ipa
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-key-issuer-id: ${{ secrets.APPSTORE_API_KEY_ISSUER_ID }}
          api-key-path: appstore_api_key.json
          submit-for-review: false 