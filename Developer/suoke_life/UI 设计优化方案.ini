UI 设计优化方案
ui_design_optimization:
  description: 索克生活项目 UI 设计优化方案

  以下是索克生活项目的完整 UI 设计优化方案，涵盖欢迎页面、登录页面、首页、SUOKE、探索、LIFE 和"我的"页面，并增加了知识图谱和健康画像的数据可视化应用。

  welcome_page:
    objective: 提供简洁、友好的用户体验，突出品牌形象
    design_points:
      logo_animation:
        - 居中显示索克生活 Logo 图标
        - 淡入动画效果，持续 1.5 秒
      progress_bar:
        - 位置：Logo 下方
        - 宽度：屏幕宽度的 60%
        - 高度：4px
        - 颜色：品牌主色调
        - 行为：加载完成后自动跳转至登录页面
    interaction_details:
      - 加载失败时显示提示信息："网络连接失败，请重试"
      - 提供"重试"按钮

  login_page:
    objective: 简化登录流程，支持多种登录方式
    design_points:
      one_click_login:
        - 显示用户手机本机号码
        - 提供"一键登录"按钮
        - 按钮样式：圆角矩形，背景色为品牌主色调，文字为白色
      third_party_login:
        - 提供微信、抖音、小红书等第三方登录图标
        - 排列在"一键登录"按钮下方
        - 图标尺寸：40x40px，间距均匀
      user_info_setup_card:
        avatar:
          - 默认系统头像（可选角色、风格）
          - 支持上传自定义头像
          - 尺寸：100x100px，圆形
        nickname:
          - 默认系统昵称（可选角色、风格）
          - 支持用户输入
          - 输入框样式：圆角矩形，带提示文字"请输入昵称"
        gender_selection:
          - 提供"男"、"女"选项
          - 采用单选按钮
        birthdate_selection:
          - 提供日期选择器
          - 默认显示当前日期
        confirm_button:
          - 位置：卡片底部
          - 样式：背景色为品牌主色调，文字为白色
    interaction_details:
      - 用户点击"确定"后，跳转至首页

  home_page:
    objective: 提供高效的多模态自然交互体验
    design_points:
      top_navigation_bar:
        - 右上角依次显示：
          - 用户信息图标：带未读消息角标
          - 加号图标：点击展开菜单，包括"添加朋友"、"发起群聊"、"预约服务"、"扫一扫"、"收付款"、"会员注册"、"专家注册"
      chat_list:
        - 参考微信聊天列表设计
        - 包括以下内容：
          - 小艾、老克、小克等 AI 代理
          - 用户、专家等联系人
        - 每条聊天记录显示：
          - 头像（左侧）
          - 昵称（顶部）
          - 最新消息预览（底部）
          - 时间戳（右侧）
      bottom_navigation_bar:
        - 图标：首页、SUOKE、探索、LIFE、我的
        - 当前选中图标高亮显示
    interaction_details:
      - 点击聊天列表项，进入多模态自然交互界面（参考豆包聊天页面）
      - 支持语音唤醒 AI 代理进行交互

  suoke_page:
    objective: 提供个性化服务推荐和交互
    design_points:
      service_cards:
        - 中部以卡片形式展示服务，包括：
          - 用户健康问卷
          - 中医体质辨识（问卷）
          - 第三方 API 服务
          - 农产品定制（AI 代理按节令安排生产计划）
        - 卡片样式：圆角矩形，带图片、标题和简介
      ai_agent_bubble:
        - 右下角显示小艾头像（圆形）
        - 点击进入多模态自然交互界面
      plus_button:
        - 位置：小艾气泡上方
        - 功能：点击进入内容生成页面（参考小红书 + 号）
      bottom_navigation_bar:
        - 图标：首页、SUOKE、探索、LIFE、我的
    interaction_details:
      - 用户通过语音唤醒 AI 代理进行交互
      - 新卡片经 AI 代理审核后显示在 SUOKE 卡片区

  explore_page:
    objective: 提供健康生活主题的探索和游戏体验
    design_points:
      waterfall_display:
        - 中部以瀑布流形式展示探索项目和游戏，包括：
          - 知识岛探秘
          - 玉米迷宫
          - 咖啡时光
          - 美食探店
          - 花之物语
          - 菌食记
          - 寻宿雅居
          - 网红打卡
          - 老克寻宝游戏
        - 每个项目显示图片、标题和简介
      knowledge_graph_visualization:
        - 点击项目后，进入知识图谱可视化页面
        - 展示相关健康生活知识的关联图
        - 支持节点点击查看详细信息
      ai_agent_bubble:
        - 右下角显示老克头像（圆形）
        - 点击进入多模态自然交互界面
      plus_button:
        - 位置：老克气泡上方
        - 功能：点击进入内容生成页面（参考小红书 + 号）
      bottom_navigation_bar:
        - 图标：首页、SUOKE、探索、LIFE、我的
    interaction_details:
      - 用户通过语音唤醒 AI 代理进行交互
      - 新项目经 AI 代理审核后显示在探索区

  ---

  ### **6. LIFE：生活频道**
  **目标**：记录用户生活，提供健康建议和激励。

  #### **设计要点**：
  - **用户画像**：
    - 显示用户头像、昵称、积分等信息。
  - **健康画像数据可视化**：
    - 提供健康数据仪表盘，以图表形式展示用户健康趋势。
    - 支持自定义指标（如心率、睡眠质量、运动量）。
  - **生活记录**：
    - 支持打卡、时间轴等方式记录日常安排和生活点滴。
  - **AI 客服小克气泡**：
    - 右下角显示小克头像（圆形），点击进入多模态自然交互界面。
  - **加号按钮**：
    - 位于小克气泡上方，点击进入用户打卡页面（参考小红书 + 号）。
  - **底部导航栏**：
    - 图标：首页、SUOKE、探索、LIFE、我的。

  #### **交互细节**：
  - 用户通过语音唤醒 AI 代理进行交互。
  - 新记录经 AI 代理审核后显示在生活记录区。

  ---

  ### **7. 我的：系统设置**
  **目标**：提供个性化设置和管理功能。

  #### **设计要点**：
  - **系统设置**：
    - 包括设备管理、健康应用数据共享、地方语言识别、头像库、表情库等。
  - **管理员入口**：
    - 提供微服务管理、专家审核、服务审核、产品审核等功能。
    - **大模型集成**：
      - 显示已集成的大模型（Deepseek、 GPT-4、Claude、LLaMA 等）。
      - 支持 AI 自主选择 1 个或多个模型协同工作。
      - 提供模型监控和任务分配策略配置。
  - **AI 代理小克气泡**：
    - 右下角显示小克头像（圆形），点击进入多模态自然交互界面。
  - **底部导航栏**：
    - 图标：首页、SUOKE、探索、LIFE、我的。

  #### **交互细节**：
  - 用户通过语音唤醒 AI 代理进行交互。

  ---

  ### **8. 知识图谱与健康画像数据可视化应用**

  #### **8.1 知识图谱可视化**
  - **功能**：
    - 展示健康生活知识的关联图，帮助用户直观理解知识结构。
    - 支持节点点击查看详细信息。
  - **设计**：
    - 使用 D3.js 或类似库实现动态图谱展示。
    - 节点颜色区分不同知识类别，连线表示关联关系。

  #### **8.2 健康画像数据可视化**
  - **功能**：
    - 提供健康数据仪表盘，展示用户健康趋势。
    - 支持自定义指标（如心率、睡眠质量、运动量）。
  - **设计**：
    - 使用 ECharts 或类似库实现图表展示。
    - 提供折线图、柱状图、饼图等多种图表类型。
    - 3D人体经络模型

  ---

  ### **总结**

  通过优化 UI 设计，增加知识图谱和健康画像的数据可视化应用，索克生活项目的用户体验将更加丰富和智能化。这些优化措施将帮助用户更好地理解健康生活知识，提升用户参与感和满意度。
